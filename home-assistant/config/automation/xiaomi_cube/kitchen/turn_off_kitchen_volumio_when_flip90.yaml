alias: Turn off kitchen volumio when cube flip 90
trigger:
  - platform: event
    event_type: xiaomi_aqara.cube_action
    event_data:
      entity_id: binary_sensor.cube_bathroom_1
      action_type: flip90
condition:
  - condition: state
    entity_id: 'media_player.kitchen_volumio'
    state: 'playing'    
action:
    - service: media_player.volume_set
      entity_id: media_player.kitchen_volumio
      data:
        volume_level: 0.2
    - service: media_player.media_play_pause
      entity_id: media_player.kitchen_volumio