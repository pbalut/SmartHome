alias: Turn on bathroom volumio when cube flip 90
trigger:
  - platform: event
    event_type: xiaomi_aqara.cube_action
    event_data:
      entity_id: binary_sensor.cube_bathroom1
      action_type: flip90
condition:
  - condition: state
    entity_id: 'media_player.bathroom_volumio'
    state: 'idle'    
action:
    - service: media_player.volume_set
      entity_id: media_player.bathroom_volumio
      data:
        volume_level: 0.3
    - service: media_player.media_play
      entity_id: media_player.bathroom_volumio